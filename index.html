<!DOCTYPE html>
<html>
<head> 
	<title>Clock</title>
	<link href="aClockStyle.css" media="screen" rel="stylesheet" type="text/css"/>
	<script type="text/javascript" src="jquery-1.12.3.min-2.js"></script>
	<script src="clock.js" type="text/javascript"></script>
</head>

<body>
	<div id="back" class="normal" ></div>
	<div id="weekDay"></div>
	<div id="date"></div>
	<div id="clock"></div>
	<div id="setAlarm">
			<input type="text" id="hour" />
			<span id="alarmColon">:</span>
			<input type="text" id="minutes" />
			<div id="alarmSub">Alarm</div>
	</div>
</body>
